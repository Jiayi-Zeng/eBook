{% load allauth %}

<div class="form-group">
    <label for="{{ attrs.id }}"  class="form-control-label">
        {% slot label %}
        {% endslot %}
    </label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i data-feather="user"></i></span>
        </div>
        <input {% if attrs.required %}required{% endif %}
           {% if attrs.disabled %}disabled{% endif %}
           {% if attrs.checked %}checked{% endif %}
           {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
           {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
           {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}
           value="{{ attrs.value|default_if_none:"" }}"
           type="{{ attrs.type }}"
           class="form-control">
    {% if attrs.help_text %}<span class="helptext">{{ attrs.help_text }}</span>{% endif %}
    </div>
    
</div>
