{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-bookhome{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">作者：{{ page.author }}</p>

    <div class="intro">Intro：{{ page.intro|richtext }}</div>

    {% for post in page.get_children %}
        <h3><a href="{% pageurl post %}">{{ post.title }}</a></h3>
    {% endfor %}

{% endblock %}
