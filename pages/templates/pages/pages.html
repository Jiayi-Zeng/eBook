{% extends "base.html" %}

{% load wagtailcore_tags static%}

{% block body_class %}template-pages{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/pages.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div id="context">
            <h1>{{ page.title }}</h1>
            <div class="body">{{ page.body|richtext }}</div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/pages.js' %}"></script>
{% endblock %}
